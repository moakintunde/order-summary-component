<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="summary">
      <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
    </div>
    <div class="price">
      
      <article>
        <img class="icon" src="./images/icon-music.svg" alt="icon music">
        <div>
          <h4>Annual Plan</h4>
        <p class="amt">$59.99/year</p>
        </div>
      </article>
      
      <button class="btn btn-change" >Change</button>
    </div>
    
    <div class="buttons">
      <button class="btn btn-payment">Proceed to Payment</button>
      <button class="btn btn-cancel" >Cancel Order</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/moakintunde">Mohammed Akintunde</a>.
  </div>
</body>
</html>
